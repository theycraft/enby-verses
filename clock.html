<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boston & Leicester Time and Weather</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: transparent;
      overflow: hidden; /* No scrollbars */
    }
    .container {
      display: flex;
      gap: 20px;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      position: absolute;
      top: 0;
      left: 0;
    }
    .section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .time-box {
      font-size: 1.2em;
      font-weight: bold;
      padding: 8px;
      border-radius: 5px;
      background: #e3e3e3;
      min-width: 100px;
      text-transform: uppercase;
      margin-bottom: 5px;
    }
    h2 {
      margin-bottom: 5px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Boston Section -->
    <div class="section">
      <h2>Boston, MA</h2>
      <div class="time-box" id="boston-time">Loading...</div>
      <!-- WeatherWidget.io widget for Boston -->
      <a class="weatherwidget-io" href="https://forecast7.com/en/42d3607d50/boston/" data-label_1="BOSTON" data-label_2="WEATHER" data-theme="original">
        Boston Weather
      </a>
    </div>
    <!-- Leicester Section -->
    <div class="section">
      <h2>Leicester, UK</h2>
      <div class="time-box" id="leicester-time">Loading...</div>
      <!-- WeatherWidget.io widget for Leicester -->
      <a class="weatherwidget-io" href="https://forecast7.com/en/52d633-1d133/leicester/" data-label_1="LEICESTER" data-label_2="WEATHER" data-theme="original">
        Leicester Weather
      </a>
    </div>
  </div>

  <script>
    // Update the time every second
    function updateTime() {
      const options = { hour: '2-digit', minute: '2-digit', hour12: true };
      const now = new Date();
      const bostonTime = now.toLocaleString('en-US', { timeZone: 'America/New_York', ...options }).toUpperCase();
      const leicesterTime = now.toLocaleString('en-GB', { timeZone: 'Europe/London', ...options }).toUpperCase();
      document.getElementById('boston-time').textContent = bostonTime;
      document.getElementById('leicester-time').textContent = leicesterTime;
    }
    setInterval(updateTime, 1000);
    window.onload = updateTime;
  </script>

  <!-- WeatherWidget.io Script -->
  <script>
    !function(d,s,id){
      var js,fjs=d.getElementsByTagName(s)[0];
      if(!d.getElementById(id)){
        js=d.createElement(s);
        js.id=id;
        js.src='https://weatherwidget.io/js/widget.min.js';
        fjs.parentNode.insertBefore(js,fjs);
      }
    }(document,'script','weatherwidget-io-js');
  </script>
</body>
</html>
