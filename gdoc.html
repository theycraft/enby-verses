<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Google Doc</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://docs.google.com/document/d/1SUc0Qzyg-2GULGcszxWZT5KsOlQb0PlkYO6oepflXsM/edit" allow="clipboard-read; clipboard-write"></iframe>
</body>
</html>
