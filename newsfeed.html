<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>THEM Feed - Latest Articles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      color: #333;
      margin: 0;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .feed-item {
      background: #fff;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      display: flex;
      gap: 1rem;
      align-items: flex-start;
    }

    .feed-item img {
      max-width: 120px;
      border-radius: 8px;
      object-fit: cover;
    }

    .feed-content {
      flex: 1;
    }

    .feed-content h2 {
      font-size: 1.1rem;
      margin: 0 0 0.5rem;
    }

    .feed-content a {
      text-decoration: none;
      color: #007BFF;
    }

    .feed-content a:hover {
      text-decoration: underline;
    }

    .pub-date {
      font-size: 0.8rem;
      color: #888;
      margin-bottom: 0.5rem;
    }

    .description {
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

  <h1>Latest from <em>them.us</em></h1>
  <div id="feed"></div>

  <script>
    const rssUrl = 'https://www.them.us/feed/rss';
    const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`;

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('feed');

        data.items.slice(0, 10).forEach(item => {
          const div = document.createElement('div');
          div.className = 'feed-item';

          const thumbnail = item.thumbnail || 'https://via.placeholder.com/120?text=No+Image';

          div.innerHTML = `
            <img src="${thumbnail}" alt="Thumbnail">
            <div class="feed-content">
              <div class="pub-date">${new Date(item.pubDate).toLocaleDateString()}</div>
              <h2><a href="${item.link}" target="_blank">${item.title}</a></h2>
              <p class="description">${item.description.slice(0, 160)}...</p>
            </div>
          `;

          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById('feed').innerText = 'Failed to load feed.';
        console.error(err);
      });
  </script>
</body>
</html>
