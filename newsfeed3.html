<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Pink News Feed - Latest</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #ffe6f2, #ffcce6);
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 2rem;
      color: #d81b60;
      text-shadow: 1px 1px 0 #fff;
    }

    /* Feed Item Styles */
    .feed-item {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      background: rgba(255, 182, 193, 0.8); /* Light pink with opacity */
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 1rem;
      border-left: 6px solid #ff4081;
    }

    .feed-item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      flex-shrink: 0;
    }

    .feed-content {
      flex: 1;
      font-size: 1rem;
      color: #4a148c;
    }

    .feed-content a {
      font-weight: bold;
      text-decoration: none;
      color: #c2185b;
    }

    .feed-content a:hover {
      text-decoration: underline;
      color: #ad1457;
    }

    .pub-date {
      font-size: 0.85rem;
      color: #6a1b9a;
      margin-top: 0.2rem;
    }

    .description {
      font-size: 0.9rem;
      color: #4a148c;
      margin-top: 0.3rem;
    }
  </style>
</head>
<body>

  <h1>Latest from <em>The Pink News</em></h1>
  <div id="feed"></div>

  <script>
    const rssUrl = 'https://www.thepinknews.com/feed/';
    const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`;

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('feed');

        data.items.slice(0, 10).forEach(item => {
          const div = document.createElement('div');
          div.className = 'feed-item';

          // Use the provided thumbnail or a placeholder image
          const thumbnail = item.thumbnail || 'https://via.placeholder.com/60?text=No+Image';

          div.innerHTML = `
            <img src="${thumbnail}" alt="Thumbnail">
            <div class="feed-content">
              <a href="${item.link}" target="_blank">${item.title}</a>
              <div class="pub-date">${new Date(item.pubDate).toLocaleDateString()}</div>
              <div class="description">${item.description.replace(/<[^>]+>/g, '').slice(0, 100)}...</div>
            </div>
          `;

          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById('feed').innerText = 'Failed to load feed.';
        console.error(err);
      });
  </script>
</body>
</html>
